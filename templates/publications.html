{% extends "skeleton.html" %}
{% block content %}

<div class=container>
  

  <div class="row-fluid">
    
    <div class="page-header">
      <h1>My Publications <small><span class="glyphicon glyphicon-pencil"></span></small></h1>
      <div class="list-group">
      <a href="#one" class="list-group-item active">Refereed Publications</a>
      <a href="#two" class="list-group-item">Conference proceedings</a>
    </div>

  </div>  

  <hr>


      <h2>Refereed publications</h2>

      <div id="two">
        <h2>Conference proceedings</h2>
          <FONT COLOR="black">1</FONT>. Conference proceeding<br>
      </div>
    </div>


</div>

<script>
  $('.list-group-item').on('click',function(e){
    var previous = $(this).closest(".list-group").children(".active");
    previous.removeClass('active'); // previous list-item
    $(e.target).addClass('active'); // activated list-item
  });
</script>

{% endblock %}
